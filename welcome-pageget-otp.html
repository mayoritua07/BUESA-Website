<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Welcome Page(Get OTP)</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C600"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700%2C800"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat%3A400%2C700%2C800"
    />
    <link rel="stylesheet" href="./styles/welcome-pageget-otp.css" />
  </head>
  <body>
    <div class="upper-div">
      <div class="upper-content">
        <button class="back-button">
          <img class="back-arrow" src="./assets/vector-idJ.png" />
        </button>
        <div class="header">
          <span>BUESA Polls <span class="header-sub"> 2024</span> </span>
        </div>
      </div>
      <div class="line"></div>
    </div>

    <div class="main-div">
      <img class="buesa-logo" src="./assets/buesa-logo-CTE.png" />
      <div class="sub-div">
        <p class="title">Welcome</p>
        <p class="sub-title">
          to 2024
          <span class="buesa-bold"> BUESA </span>
          Elections
        </p>
      </div>
      <div class="input-box">
        <img class="matric-number-img" src="./assets/tabler-numbers.png" />
        <input
          type="text"
          placeholder="Matric Number"
          class="matric-number-label input"
          maxlength="15"
        />
      </div>
      <button class="get-otp-button">Get OTP</button>
    </div>
  </body>
</html>
